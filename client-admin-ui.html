<!-- Client Management Admin Interface -->
<div id="client-management-module" class="module hidden">
  <div class="container mx-auto p-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Client Management</h1>
        <div class="flex space-x-3">
          <button onclick="showAddClientModal()" class="text-white px-4 py-2 rounded-lg flex items-center" style="background-color: #081249; border-color: #081249;" onmouseover="this.style.backgroundColor='#0a1a5c'" onmouseout="this.style.backgroundColor='#081249'">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Client
          </button>
          <button onclick="exportClients()" class="text-white px-4 py-2 rounded-lg flex items-center" style="background-color: #081249; border-color: #081249;" onmouseover="this.style.backgroundColor='#0a1a5c'" onmouseout="this.style.backgroundColor='#081249'">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Export
          </button>
        </div>
      </div>
      
      <!-- Statistics -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4" id="client-stats">
        <div class="bg-blue-50 p-4 rounded-lg">
          <div class="text-blue-600 text-sm font-medium">Total Clients</div>
          <div class="text-2xl font-bold text-blue-800" id="total-clients">0</div>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
          <div class="text-green-600 text-sm font-medium">This Month</div>
          <div class="text-2xl font-bold text-green-800" id="month-clients">0</div>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg">
          <div class="text-purple-600 text-sm font-medium">Salespeople</div>
          <div class="text-2xl font-bold text-purple-800" id="salespeople-count">0</div>
        </div>
        <div class="bg-orange-50 p-4 rounded-lg">
          <div class="text-orange-600 text-sm font-medium">Device ID</div>
          <div class="text-sm font-mono text-orange-800" id="device-id">-</div>
        </div>
      </div>
    </div>

    <!-- Search and Filter -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <input type="text" id="client-search" placeholder="Search clients by name, company, email, or ID..." 
                 class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:border-blue-500 focus:outline-none"
                 oninput="searchClients()">
        </div>
        <button onclick="clearSearch()" class="text-white px-4 py-2 rounded-lg" style="background-color: #081249; border-color: #081249;" onmouseover="this.style.backgroundColor='#0a1a5c'" onmouseout="this.style.backgroundColor='#081249'">
          Clear
        </button>
      </div>
    </div>

    <!-- Clients Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client Info</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Salesperson</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="clients-table-body" class="bg-white divide-y divide-gray-200">
            <!-- Client rows will be populated here -->
          </tbody>
        </table>
      </div>
      
      <!-- Empty State -->
      <div id="clients-empty-state" class="text-center py-12 hidden">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No clients found</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by adding your first client.</p>
        <div class="mt-6">
          <button onclick="showAddClientModal()" class="text-white px-4 py-2 rounded-lg" style="background-color: #081249; border-color: #081249;" onmouseover="this.style.backgroundColor='#0a1a5c'" onmouseout="this.style.backgroundColor='#081249'">
            Add Client
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Client Modal -->
<div id="client-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
  <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <!-- Modal Header -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-900" id="modal-title">Add New Client</h3>
        <button onclick="closeClientModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Modal Body -->
      <form id="client-form" onsubmit="saveClient(event)">
        <input type="hidden" id="client-id" value="">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Client Name -->
          <div>
            <label for="client-name" class="block text-sm font-medium text-gray-700 mb-1">Client Name *</label>
            <input type="text" id="client-name" name="clientName" required 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
          
          <!-- Company Name -->
          <div>
            <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Company Name *</label>
            <input type="text" id="company-name" name="companyName" required 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
          
          <!-- Phone 1 -->
          <div>
            <label for="phone1" class="block text-sm font-medium text-gray-700 mb-1">Phone Number 1 *</label>
            <input type="tel" id="phone1" name="phone1" required 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
          
          <!-- Phone 2 -->
          <div>
            <label for="phone2" class="block text-sm font-medium text-gray-700 mb-1">Phone Number 2</label>
            <input type="tel" id="phone2" name="phone2" 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
          
          <!-- Contact Person -->
          <div>
            <label for="contact-person" class="block text-sm font-medium text-gray-700 mb-1">Contact Person *</label>
            <input type="text" id="contact-person" name="contactPerson" required 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email ID *</label>
            <input type="email" id="email" name="email" required 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
          
          <!-- Address -->
          <div class="md:col-span-2">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address *</label>
            <textarea id="address" name="address" required rows="3"
                      class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none"></textarea>
          </div>
          
          <!-- Postal Code -->
          <div>
            <label for="postal-code" class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
            <input type="text" id="postal-code" name="postalCode" 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
          
          <!-- TAX ID -->
          <div>
            <label for="tax-id" class="block text-sm font-medium text-gray-700 mb-1">TAX ID</label>
            <input type="text" id="tax-id" name="taxId" 
                   class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 focus:border-blue-500 focus:outline-none">
          </div>
        </div>
        
        <!-- Modal Footer -->
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" onclick="closeClientModal()" 
                  class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">
            Cancel
          </button>
          <button type="submit" 
                  class="text-white px-4 py-2 rounded-lg" style="background-color: #081249; border-color: #081249;" onmouseover="this.style.backgroundColor='#0a1a5c'" onmouseout="this.style.backgroundColor='#081249'">
            Save Client
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Client Management JavaScript -->
<script>
// Client Management UI Functions

function initClientManagement() {
  updateClientStatistics();
  renderClientsTable();
}

function updateClientStatistics() {
  const stats = window.clientManager.getStatistics();
  
  document.getElementById('total-clients').textContent = stats.totalClients;
  document.getElementById('month-clients').textContent = stats.thisMonth;
  document.getElementById('salespeople-count').textContent = stats.salespeople;
  document.getElementById('device-id').textContent = window.clientManager.deviceId.split('-')[1] || 'Unknown';
}

function renderClientsTable(clients = null) {
  const clientsToRender = clients || window.clientManager.getAllClients();
  const tbody = document.getElementById('clients-table-body');
  const emptyState = document.getElementById('clients-empty-state');
  
  if (clientsToRender.length === 0) {
    tbody.innerHTML = '';
    emptyState.classList.remove('hidden');
    return;
  }
  
  emptyState.classList.add('hidden');
  
  tbody.innerHTML = clientsToRender.map(client => `
    <tr class="hover:bg-gray-50">
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-gray-900">${client.clientName}</div>
        <div class="text-sm text-gray-500">${client.companyName}</div>
        <div class="text-xs text-blue-600 font-mono">${client.id}</div>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900">${client.contactPerson}</div>
        <div class="text-sm text-gray-500">${client.email}</div>
        <div class="text-sm text-gray-500">${client.phone1}</div>
        ${client.phone2 ? `<div class="text-sm text-gray-500">${client.phone2}</div>` : ''}
      </td>
      <td class="px-6 py-4">
        <div class="text-sm text-gray-900 max-w-xs truncate">${client.address}</div>
        ${client.postalCode ? `<div class="text-sm text-gray-500">${client.postalCode}</div>` : ''}
        ${client.taxId ? `<div class="text-xs text-gray-500">TAX: ${client.taxId}</div>` : ''}
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900">${client.salesperson}</div>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900">${new Date(client.createdAt).toLocaleDateString()}</div>
        <div class="text-xs text-gray-500">${new Date(client.createdAt).toLocaleTimeString()}</div>
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        <button onclick="editClient('${client.id}')" class="text-blue-600 hover:text-blue-900 mr-3">
          Edit
        </button>
        <button onclick="deleteClient('${client.id}')" class="text-red-600 hover:text-red-900">
          Delete
        </button>
      </td>
    </tr>
  `).join('');
}

function showAddClientModal() {
  document.getElementById('modal-title').textContent = 'Add New Client';
  document.getElementById('client-form').reset();
  document.getElementById('client-id').value = '';
  document.getElementById('client-modal').classList.remove('hidden');
}

function editClient(clientId) {
  const client = window.clientManager.getClient(clientId);
  if (!client) {
    alert('Client not found');
    return;
  }
  
  document.getElementById('modal-title').textContent = 'Edit Client';
  document.getElementById('client-id').value = client.id;
  document.getElementById('client-name').value = client.clientName;
  document.getElementById('company-name').value = client.companyName;
  document.getElementById('phone1').value = client.phone1;
  document.getElementById('phone2').value = client.phone2 || '';
  document.getElementById('contact-person').value = client.contactPerson;
  document.getElementById('email').value = client.email;
  document.getElementById('address').value = client.address;
  document.getElementById('postal-code').value = client.postalCode || '';
  document.getElementById('tax-id').value = client.taxId || '';
  
  document.getElementById('client-modal').classList.remove('hidden');
}

function closeClientModal() {
  document.getElementById('client-modal').classList.add('hidden');
}

function saveClient(event) {
  event.preventDefault();
  
  const formData = new FormData(event.target);
  const clientData = Object.fromEntries(formData.entries());
  const clientId = document.getElementById('client-id').value;
  
  try {
    if (clientId) {
      // Update existing client
      window.clientManager.updateClient(clientId, clientData);
      alert('Client updated successfully!');
    } else {
      // Add new client
      const salesperson = document.getElementById('salesman-name')?.value || 'Unknown';
      window.clientManager.addClient(clientData, salesperson);
      alert('Client added successfully!');
    }
    
    closeClientModal();
    updateClientStatistics();
    renderClientsTable();
    
  } catch (error) {
    alert('Error saving client: ' + error.message);
  }
}

function deleteClient(clientId) {
  if (!confirm('Are you sure you want to delete this client?')) {
    return;
  }
  
  try {
    window.clientManager.deleteClient(clientId);
    alert('Client deleted successfully!');
    updateClientStatistics();
    renderClientsTable();
  } catch (error) {
    alert('Error deleting client: ' + error.message);
  }
}

function searchClients() {
  const query = document.getElementById('client-search').value;
  if (query.trim() === '') {
    renderClientsTable();
  } else {
    const results = window.clientManager.searchClients(query);
    renderClientsTable(results);
  }
}

function clearSearch() {
  document.getElementById('client-search').value = '';
  renderClientsTable();
}

function exportClients() {
  const exportData = window.clientManager.exportClients();
  const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  
  const a = document.createElement('a');
  a.href = url;
  a.download = `clients-export-${new Date().toISOString().split('T')[0]}.json`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  
  alert('Client data exported successfully!');
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  if (typeof window.clientManager !== 'undefined') {
    initClientManagement();
  }
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LocalStorage Quotes</title>
</head>
<body>
    <h1>LocalStorage Quotes Test</h1>
    <div id="output"></div>
    <button onclick="checkLocalStorage()">Check LocalStorage</button>
    <button onclick="addTestQuote()">Add Test Quote</button>
    <button onclick="clearQuotes()">Clear All Quotes</button>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        function checkLocalStorage() {
            log('=== Checking LocalStorage ===');
            try {
                const savedQuotes = localStorage.getItem('savedQuotes');
                log('Raw savedQuotes value: ' + savedQuotes);
                
                if (savedQuotes) {
                    const quotes = JSON.parse(savedQuotes);
                    log('üìã Found ' + quotes.length + ' quotes in localStorage');
                    
                    quotes.forEach((quote, index) => {
                        log('Quote ' + (index + 1) + ': ' + JSON.stringify(quote, null, 2));
                    });
                } else {
                    log('üìã No quotes found in localStorage');
                }
            } catch (error) {
                log('‚ùå Error reading localStorage: ' + error.message);
            }
        }

        function addTestQuote() {
            log('=== Adding Test Quote ===');
            try {
                const testQuote = {
                    id: 'test-' + Date.now(),
                    quoteNumber: 'Q' + Date.now(),
                    clientName: 'Test Client',
                    date: new Date().toISOString().split('T')[0],
                    items: [
                        {
                            description: 'Test Product',
                            quantity: 1,
                            price: 100,
                            total: 100
                        }
                    ],
                    totalAmount: 100,
                    createdAt: new Date().toISOString(),
                    lastModified: new Date().toISOString()
                };

                let savedQuotes = JSON.parse(localStorage.getItem('savedQuotes') || '[]');
                savedQuotes.push(testQuote);
                localStorage.setItem('savedQuotes', JSON.stringify(savedQuotes));
                
                log('‚úÖ Test quote added successfully');
                checkLocalStorage();
            } catch (error) {
                log('‚ùå Error adding test quote: ' + error.message);
            }
        }

        function clearQuotes() {
            log('=== Clearing All Quotes ===');
            localStorage.removeItem('savedQuotes');
            log('‚úÖ All quotes cleared');
            checkLocalStorage();
        }

        // Auto-check on page load
        window.addEventListener('load', checkLocalStorage);
    </script>
</body>
</html>

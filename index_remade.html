<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price List Generator — Embedded</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shadow-soft { box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    @media (max-width: 640px) { .stack-mobile { flex-direction: column; } }
    select, button, input[type="checkbox"] { min-height: 44px; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">
  <div class="max-w-6xl mx-auto p-3 sm:p-6">
    <header class="mb-4 flex items-center justify-between gap-3">
      <h1 class="text-lg sm:text-2xl font-bold">Price List Generator</h1>
      <div class="text-xs sm:text-sm text-slate-500">Base: INR • Live FX + Embedded Data</div>
    </header>

    <div class="flex gap-4 stack-mobile">
      <aside class="w-full sm:w-80 bg-white rounded-xl shadow-soft p-4 sm:p-5 sticky top-2 self-start">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-semibold mb-1">Currency</label>
            <div class="grid grid-cols-3 sm:grid-cols-[1fr_auto] gap-2">
              <select id="currency" class="col-span-2 sm:col-span-1 w-full border rounded-lg px-3 py-2">
                <option value="INR">₹ INR</option>
                <option value="USD">$ USD</option>
                <option value="EUR">€ EUR</option>
                <option value="GBP">£ GBP</option>
                <option value="AUD">A$ AUD</option>
                <option value="SAR">SAR</option>
                <option value="NGN">₦ NAIRA</option>
                <option value="AED">د.إ AED</option>
              </select>
              <button id="fxRefresh" class="px-3 py-2 rounded-lg bg-slate-900 text-white text-sm">Refresh</button>
            </div>
            <div id="fxInfo" class="text-xs text-slate-500 mt-1">Rates: loading…</div>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold">Category</label>
            <select id="category" class="w-full border rounded-lg px-3 py-2">
              <option value="">Select Category</option>
            </select>
            <div class="flex items-center justify-between">
              <div id="kgWrap" class="hidden">
                <label class="inline-flex items-center gap-2 text-sm">
                  <input type="checkbox" id="kgMode" class="w-4 h-4">
                  <span>List in Kg (×10)</span>
                </label>
              </div>
              <div id="selectAllWrap" class="hidden">
                <label class="inline-flex items-center gap-2 text-sm">
                  <input type="checkbox" id="selectAll" class="w-4 h-4">
                  <span>Select all</span>
                </label>
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-1">Product</label>
            <select id="product" class="w-full border rounded-lg px-3 py-2" disabled>
              <option value="">Select Product</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-1">Density</label>
            <select id="density" class="w-full border rounded-lg px-3 py-2" disabled>
              <option value="">Select Density</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-1">Color</label>
            <select id="color" class="w-full border rounded-lg px-3 py-2" disabled>
              <option value="">Select Color</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-2">
            <button id="addRows" class="px-3 py-2 rounded-lg bg-emerald-600 text-white disabled:opacity-40" disabled>Add</button>
            <button id="clearRows" class="px-3 py-2 rounded-lg bg-slate-200 text-slate-700">Clear</button>
          </div>
        </div>
      </aside>

      <main class="flex-1 bg-white rounded-xl shadow-soft p-3 sm:p-5">
        <div class="mb-3 flex flex-wrap items-center gap-2 justify-between">
          <div class="text-xs sm:text-sm text-slate-500">
            Header stamp auto by category • Logo on left • Footer fixed
          </div>
          <div class="flex gap-2">
            <button id="downloadImg" class="px-3 py-2 rounded-lg bg-slate-900 text-white text-sm">Download Image</button>
            <button id="shareImg" class="px-3 py-2 rounded-lg bg-slate-700 text-white text-sm">Share</button>
          </div>
        </div>
        <div class="w-full overflow-auto">
          <canvas id="preview" class="w-full max-w-[840px] mx-auto rounded-xl border" style="aspect-ratio: 3/4"></canvas>
        </div>
      </main>
    </div>

    <footer class="text-center text-xs text-slate-500 mt-6">
      Assets in <code>/assets</code>: <code>logo.png</code>, <code>geniusstamps.png</code>, <code>lacestamps.png</code>, <code>tapesstamps.png</code>, <code>tipsstamps.png</code>, <code>generalstamps.png</code>.
    </footer>
  </div>

  <script>
    const ADDRESS_LINES = [
      'WZ 81/1A, Guru Nanak Nagar, New Delhi 110018, India',
      'info@indiannaturalhair.com'
    ];
    const CATEGORY_STAMPS = {
      'genius weaves': '/assets/geniusstamps.png',
      'wigs, closures, and toppers': '/assets/lacestamps.png',
      'tapes': '/assets/tapesstamps.png',
      'tips': '/assets/tipsstamps.png',
      '__default': '/assets/generalstamps.png'
    };
    const LOGO_PATH = '/assets/logo.png';

    const FX_APIS = [
      (base) => 'https://open.er-api.com/v6/latest/' + base,
      (base) => 'https://api.exchangerate.host/latest?base=' + base
    ];

    const SUPPORTED = ['INR','USD','EUR','GBP','AUD','SAR','NGN','AED'];
    const SYMBOL = { INR:'₹', USD:'$', EUR:'€', GBP:'£', AUD:'A$', SAR:'SAR ', NGN:'₦', AED:'د.إ ' };

    const DEFAULT_RATES = { base:'INR',
      rates:{ INR:1, USD:0.012, EUR:0.011, GBP:0.0095, AUD:0.018, SAR:0.045, NGN:5.5, AED:0.044 },
      updatedAt: null
    };

    let productData = [];
    let state = { currency:'INR', rates: { ...DEFAULT_RATES },
      category:'', product:'', density:'', color:'', kg:false, selectAll:false, rows:[] };

    const $ = (id) => document.getElementById(id);
    const elCurrency = $('currency'); const elFxRefresh = $('fxRefresh'); const elFxInfo = $('fxInfo');
    const elCategory = $('category'); const elProduct = $('product'); const elDensity = $('density'); const elColor = $('color');
    const elKgWrap = $('kgWrap'); const elKg = $('kgMode');
    const elSelectAllWrap = $('selectAllWrap'); const elSelectAll = $('selectAll');
    const elAddRows = $('addRows'); const elClearRows = $('clearRows');
    const elPreview = $('preview'); const ctx = elPreview.getContext('2d');
    const elDownload = $('downloadImg'); const elShare = $('shareImg');

    function loadEmbedded() {
      try {
        const raw = document.getElementById('EMBEDDED_DATA').textContent;
        productData = JSON.parse(raw);
      } catch(e) { console.error('Embedded data parse failed', e); productData = []; }
      populateCategories();
    }

    function populateCategories() {
      const categories = [...new Set(productData.map(i => i.Catagory))].sort();
      elCategory.innerHTML = '<option value=\"\">Select Category</option>'
        + categories.map(c => `<option value=\"${escapeHTML(c)}\">${escapeHTML(c)}</option>`).join('');
      lockSelect(elProduct, true); lockSelect(elDensity, true); lockSelect(elColor, true); elAddRows.disabled = true;
    }

    function onCategoryChange() {
      state.category = elCategory.value;
      const hasKg = productData.some(i => i.Catagory===state.category && /y/i.test(i['Can Be Sold in KG?']||''));
      elKgWrap.classList.toggle('hidden', !hasKg);
      if (!hasKg) { elKg.checked=false; state.kg=false; }
      elSelectAllWrap.classList.toggle('hidden', !state.category); elSelectAll.checked=false; state.selectAll=false;

      const products = [...new Set(productData.filter(i => i.Catagory===state.category).map(i => i.Product))].sort();
      fillSelect(elProduct, products, 'Select Product'); lockSelect(elProduct, state.category==='');
      fillSelect(elDensity, [], 'Select Density', true); fillSelect(elColor, [], 'Select Color', true);
      state.product = state.density = state.color = ''; state.rows = []; draw();
    }

    function onProductChange() {
      state.product = elProduct.value;
      const densities = [...new Set(productData.filter(i => i.Catagory===state.category && i.Product===state.product).map(i => i.Density))].sort();
      fillSelect(elDensity, densities, 'Select Density'); lockSelect(elDensity, state.product==='');
      fillSelect(elColor, [], 'Select Color', true); state.density = state.color = ''; state.rows = []; draw();
    }

    function onDensityChange() {
      state.density = elDensity.value;
      const colors = [...new Set(productData.filter(i => i.Catagory===state.category && i.Product===state.product && i.Density===state.density).map(i => i.Colors))].sort();
      fillSelect(elColor, colors, 'Select Color'); lockSelect(elColor, state.density==='');
      state.color = ''; state.rows = []; draw();
    }

    function onColorChange() {
      state.color = elColor.value;
      elAddRows.disabled = !(state.category && state.product && state.density && state.color);
      state.rows = buildRows(); draw();
    }

    function onKgToggle() { state.kg = elKg.checked; state.rows = buildRows(); draw(); }

    function onSelectAllToggle() {
      state.selectAll = elSelectAll.checked;
      lockSelect(elProduct, state.selectAll); lockSelect(elDensity, state.selectAll); lockSelect(elColor, state.selectAll);
      if (state.selectAll) { state.product=''; state.density=''; state.color=''; }
      state.rows = buildRows(); draw();
    }

    function buildRows() {
      let items = [];
      if (!state.category) return [];
      if (state.selectAll) {
        items = productData.filter(i => i.Catagory===state.category);
      } else {
        if (!state.product || !state.density || !state.color) return [];
        items = productData.filter(i =>
          i.Catagory===state.category && i.Product===state.product && i.Density===state.density && i.Colors===state.color
        );
      }
      return items.map(i => ({
        length: (i.Length||'').toString(),
        priceINR: parseFloat(i.Rate||'0') * (state.kg && /y/i.test(i['Can Be Sold in KG?']||'') ? 10 : 1),
        meta: i
      })).sort((a,b) => parseFloat(a.length)-parseFloat(b.length));
    }

    function addRowsToPreview() { draw(); }
    function clearRows() { state.rows=[]; draw(); }

    function lockSelect(el, locked) { el.disabled = locked; el.classList.toggle('opacity-60', locked); }
    function fillSelect(el, arr, placeholder, lock=false) {
      el.innerHTML = `<option value=\"\">${placeholder}</option>` + arr.map(v => `<option value=\"${escapeHTML(v)}\">${escapeHTML(v)}</option>`).join('');
      lockSelect(el, lock || arr.length===0);
    }

    const DEFAULT_RATES_OBJ = DEFAULT_RATES;
    async function loadRates() {
      const saved = JSON.parse(localStorage.getItem('INH_FX')||'null');
      if (saved && saved.base==='INR' && saved.rates) { state.rates = saved; renderFxInfo('cached'); }
      else { state.rates = { ...DEFAULT_RATES_OBJ }; }
      await refreshRates(true);
    }

    function renderFxInfo(extra='') {
      const when = state.rates.updatedAt ? new Date(state.rates.updatedAt).toLocaleString() : 'fallback';
      elFxInfo.textContent = `1 INR = { USD:${fmt(state.rates.rates.USD)} | EUR:${fmt(state.rates.rates.EUR)} | GBP:${fmt(state.rates.rates.GBP)} | AUD:${fmt(state.rates.rates.AUD)} | SAR:${fmt(state.rates.rates.SAR)} | NGN:${fmt(state.rates.rates.NGN)} | AED:${fmt(state.rates.rates.AED)} } • ${when}${extra?(' • '+extra):''}`;
    }

    async function refreshRates(silent=false) {
      let ok=false;
      for (const builder of FX_APIS) {
        try {
          const url = builder('INR');
          const res = await fetch(url, { cache:'no-store' });
          if (!res.ok) continue;
          const data = await res.json();
          const ratesRaw = data.rates || (data.result==='success' && data.rates) || data;
          if (!ratesRaw) continue;
          const next = { base:'INR', rates:{}, updatedAt: Date.now() };
          SUPPORTED.forEach(k => { if (k==='INR') next.rates[k]=1; else if (typeof ratesRaw[k]==='number') next.rates[k]=ratesRaw[k]; });
          if (Object.keys(next.rates).length>=4) {
            state.rates = next; localStorage.setItem('INH_FX', JSON.stringify(next)); ok=true; break;
          }
        } catch(e) { /* ignore */ }
      }
      if (!ok && !silent) alert('Live FX fetch failed. Using last saved or fallback.');
      renderFxInfo(ok ? 'live' : 'fallback'); draw();
    }

    function convertINRto(curr, amountINR) { const rate = (state.rates.rates && state.rates.rates[curr]) || 0; return amountINR * (rate || 0); }

    function setupCanvas() { const w=840,h=1120,dpr=window.devicePixelRatio||1;
      elPreview.width=w*dpr; elPreview.height=h*dpr; elPreview.style.width=w+'px'; elPreview.style.height=h+'px'; ctx.setTransform(dpr,0,0,dpr,0,0);
    }

    async function draw() {
      setupCanvas(); const W = elPreview.width/(window.devicePixelRatio||1), H = elPreview.height/(window.devicePixelRatio||1);
      ctx.fillStyle='#ffffff'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle='#0f172a'; ctx.fillRect(0,0,W,160);
      await drawImage(LOGO_PATH,24,24,130,112).catch(()=>{});
      const stampPath = CATEGORY_STAMPS[state.category] || CATEGORY_STAMPS.__default;
      await drawImage(stampPath, W-180,16,160,128).catch(()=>{});

      ctx.fillStyle='#ffffff'; ctx.font='700 24px system-ui, -apple-system, Segoe UI, Roboto'; ctx.textAlign='center';
      const title = buildTitle(); ctx.fillText(title, W/2, 92);
      ctx.font='500 14px system-ui, -apple-system, Segoe UI, Roboto';
      ctx.fillText(`Currency: ${state.currency} • ${state.kg?'KG Mode (×10)':'Per Piece'}`, W/2, 120);

      let y=190, xPad=20;
      ctx.fillStyle='#0f172a'; roundRect(ctx, xPad, y, W-2*xPad, 36, 10, true);
      ctx.fillStyle='#ffffff'; ctx.font='600 14px system-ui, -apple-system, Segoe UI, Roboto'; ctx.textAlign='left';
      ctx.fillText('Item', xPad+16, y+23); ctx.textAlign='center'; ctx.fillText('Length', W/2, y+23); ctx.textAlign='right';
      ctx.fillText(`Price (${SYMBOL[state.currency]||''})`, W-xPad-16, y+23); y+=36;

      if (state.rows.length===0) {
        ctx.fillStyle='#64748b'; ctx.textAlign='center'; ctx.font='500 16px system-ui, -apple-system, Segoe UI, Roboto';
        ctx.fillText('Pick a category (or Select all) to preview prices', W/2, y+40);
      } else {
        ctx.font='500 13px system-ui, -apple-system, Segoe UI, Roboto'; ctx.textAlign='left';
        state.rows.forEach((row, idx) => {
          const rH=32; if (y>H-90) return;
          if (idx%2===0) { ctx.fillStyle='#f8fafc'; ctx.fillRect(xPad, y, W-2*xPad, rH); }
          ctx.fillStyle='#0f172a';
          const itemLabel = state.selectAll ? `${row.meta.Product} • ${row.meta.Density} • ${row.meta.Colors}` : `${row.meta.Product}`;
          ctx.fillText(itemLabel, xPad+16, y+21);
          ctx.textAlign='center'; ctx.fillText(`${row.length}"`, W/2, y+21);
          const converted = state.currency==='INR' ? row.priceINR : convertINRto(state.currency, row.priceINR);
          ctx.textAlign='right'; ctx.fillText(`${(SYMBOL[state.currency]||'')}${(converted||0).toFixed(2)}`, W-xPad-16, y+21);
          ctx.textAlign='left';
          y+=rH;
        });
        if (y>H-90) { ctx.fillStyle='#ef4444'; ctx.textAlign='center'; ctx.font='600 12px system-ui, -apple-system, Segoe UI, Roboto'; ctx.fillText('Truncated. Narrow filters or split shares.', W/2, H-100); }
      }

      ctx.fillStyle='#f1f5f9'; ctx.fillRect(0, H-64, W, 64);
      ctx.fillStyle='#475569'; ctx.textAlign='center'; ctx.font='500 12px system-ui, -apple-system, Segoe UI, Roboto';
      ctx.fillText(ADDRESS_LINES[0], W/2, H-40); ctx.fillText(ADDRESS_LINES[1], W/2, H-20);
    }

    function roundRect(ctx,x,y,w,h,r,fill) { const rr=Math.min(r,h/2,w/2);
      ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.arcTo(x+w,y,x+w,y+h,rr); ctx.arcTo(x+w,y+h,x,y+h,rr);
      ctx.arcTo(x,y+h,x,y,rr); ctx.arcTo(x,y,x+w,y,rr); ctx.closePath(); if (fill) ctx.fill();
    }
    function drawImage(src,x,y,w,h) { return new Promise((res,rej)=>{ const img=new Image(); img.onload=()=>{ctx.drawImage(img,x,y,w,h);res();}; img.onerror=rej; img.src=src; }); }
    function buildTitle() { if (!state.category) return 'Product - Density - Colors';
      if (state.selectAll) return state.category + ' - All';
      const prod = state.product||'Product'; const den=state.density||'Density'; const col=state.color||'Colors';
      return `${prod} - ${den} - ${col}`; }

    function canvasToBlob(canvas) { return new Promise(resolve => canvas.toBlob(resolve, 'image/png')); }
    async function downloadImage() { const blob = await canvasToBlob(elPreview); const url = URL.createObjectURL(blob);
      const a=document.createElement('a'); const cat=(state.category||'general').replace(/\s+/g,'-');
      const mode = state.selectAll ? 'ALL' : `${(state.product||'product').replace(/\s+/g,'-')}_${(state.density||'density').replace(/\s+/g,'-')}_${(state.color||'color').replace(/\s+/g,'-')}`;
      a.href=url; a.download=`PriceList_${cat}_${mode}_${state.currency}.png`; a.click(); URL.revokeObjectURL(url);
    }
    async function shareImage() { const blob = await canvasToBlob(elPreview);
      const file = new File([blob], 'price-list.png', { type:'image/png' });
      if (navigator.canShare && navigator.canShare({ files:[file] })) {
        try { await navigator.share({ title:'Price List', files:[file] }); return; } catch(e) { /* ignore */ }
      }
      downloadImage();
    }

    function fmt(n){ return (typeof n==='number' && isFinite(n)) ? n.toFixed(4) : '-'; }
    function escapeHTML(s){ return (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    async function init() {
      loadEmbedded(); await loadRates();
      elCurrency.addEventListener('change', () => { state.currency = elCurrency.value; draw(); });
      elFxRefresh.addEventListener('click', () => refreshRates(false));
      elCategory.addEventListener('change', onCategoryChange);
      elProduct.addEventListener('change', onProductChange);
      elDensity.addEventListener('change', onDensityChange);
      elColor.addEventListener('change', onColorChange);
      elKg.addEventListener('change', onKgToggle);
      elSelectAll.addEventListener('change', onSelectAllToggle);
      elAddRows.addEventListener('click', addRowsToPreview); elClearRows.addEventListener('click', clearRows);
      elDownload.addEventListener('click', downloadImage); elShare.addEventListener('click', shareImage);
      draw();
    }
    init();
  </script>
</body>
</html>

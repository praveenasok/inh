<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 140" width="280" height="140">
  <rect width="280" height="140" rx="12" fill="white" stroke="#dadce0" stroke-width="2"/>
  <g transform="translate(20, 30)">
    <!-- Google Pay logo elements -->
    
    <!-- Google text with authentic colors -->
    <g>
      <text x="20" y="40" font-family="Product Sans, Arial, sans-serif" font-size="32" font-weight="400">
        <tspan fill="#4285f4">G</tspan><tspan fill="#ea4335">o</tspan><tspan fill="#fbbc04">o</tspan><tspan fill="#4285f4">g</tspan><tspan fill="#34a853">l</tspan><tspan fill="#ea4335">e</tspan>
      </text>
      
      <!-- Pay text -->
      <text x="20" y="75" font-family="Product Sans, Arial, sans-serif" font-size="32" font-weight="400" fill="#5f6368">Pay</text>
    </g>
    
    <!-- Google Pay icon (simplified G Pay symbol) -->
    <g transform="translate(180, 20)">
      <!-- Outer circle -->
      <circle cx="30" cy="30" r="25" fill="none" stroke="#4285f4" stroke-width="3"/>
      <!-- Inner G shape -->
      <path d="M20 30 C20 20, 30 15, 40 20 L40 25 L35 25 L35 30 L45 30 L45 40 C40 45, 20 40, 20 30 Z" fill="#4285f4"/>
      <!-- Pay indicator -->
      <rect x="25" y="45" width="10" height="2" fill="#34a853"/>
    </g>
  </g>
</svg>
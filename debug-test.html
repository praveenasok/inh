<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test Page</h1>
    <div id="output"></div>
    
    <script>
        console.log('=== DEBUG TEST START ===');
        console.log('Testing console output...');
        
        // Test API call
        fetch('/api/get-data')
            .then(response => response.json())
            .then(data => {
                console.log('API Response received:', data);
                console.log('Number of products:', data.data?.length);
                
                // Extract price lists
                const priceLists = new Set();
                if (data.data) {
                    data.data.forEach(product => {
                        if (product.PriceList) {
                            priceLists.add(product.PriceList);
                        }
                    });
                }
                
                console.log('Extracted price lists:', Array.from(priceLists));
                
                // Update page
                document.getElementById('output').innerHTML = `
                    <p>Products loaded: ${data.data?.length || 0}</p>
                    <p>Price lists found: ${Array.from(priceLists).join(', ')}</p>
                    <p>Check browser console for detailed logs</p>
                `;
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
            });
            
        console.log('=== DEBUG TEST END ===');
    </script>
</body>
</html>

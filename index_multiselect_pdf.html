<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price List Generator — Multi-Select + PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/p8Y0W4j5g3lQ0b8kL8U9l7mUuK7Gx2t0UQ7H7h4e8t6u4hQ2o7wW3PZqU0kz8e8q6u9oGv1qk1U9pslZC3Yxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .shadow-soft { box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    @media (max-width: 640px) { .stack-mobile { flex-direction: column; } }
    select, button, input[type="checkbox"], input[type="text"], input[type="number"] { min-height: 44px; }
    .chip { display:inline-flex; align-items:center; gap:.5rem; padding:.25rem .5rem; border-radius:9999px; background:#f1f5f9; color:#334155; font-size:.75rem; }
    .grid-col { display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:.5rem; }
    @media (min-width:640px) { .grid-col { grid-template-columns: repeat(3,minmax(0,1fr)); } }
    .custom-dropdown { position: relative; }
      .dropdown-btn { 
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        cursor: pointer;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        background: white;
        min-height: 40px;
      }
      .dropdown-btn:disabled { 
        cursor: not-allowed;
        background-color: #f9fafb;
        color: #6b7280;
      }
      .dropdown-btn::after {
        content: '▼';
        font-size: 12px;
        color: #6b7280;
      }
      .dropdown-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
      }
      .dropdown-list.hidden {
        display: none;
      }
      .dropdown-option {
        padding: 4px 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        border-bottom: 1px solid #f3f4f6;
        font-size: 12px;
      }
      .dropdown-option:last-child {
        border-bottom: none;
      }
      .dropdown-option:hover {
        background-color: #f1f5f9;
      }
      .dropdown-option input[type="checkbox"] {
        margin: 0;
      }
      .dropdown-option label {
        cursor: pointer;
        flex: 1;
      }
  </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">
  <div class="max-w-6xl mx-auto p-3 sm:p-6">
    <header class="mb-4 flex items-center justify-between gap-3">
      <h1 class="text-lg sm:text-2xl font-bold">Price List Generator</h1>
      <div class="text-xs sm:text-sm text-slate-500">Base: INR • Auto FX • Multi-Select → Segments • Multi-page PDF export</div>
    </header>

    <div class="flex gap-4 stack-mobile">
      <!-- Controls -->
      <aside class="w-full sm:w-64 bg-white rounded-xl shadow-soft p-2 sm:p-3 sticky top-2 self-start">
        <div class="space-y-2">
          <!-- Currency & FX -->
          <div>
            <label class="block text-xs font-semibold">Currency</label>
            <select id="currency" class="w-full border rounded-lg px-2 py-1 mt-0.5 text-sm">
              <option value="INR">₹ INR</option>
              <option value="USD">$ USD</option>
              <option value="EUR">€ EUR</option>
              <option value="GBP">£ GBP</option>
              <option value="AUD">A$ AUD</option>
              <option value="SAR">SAR</option>
              <option value="NGN">₦ NAIRA</option>
              <option value="AED">д.إ AED</option>
            </select>
          </div>

          <!-- Filters -->
          <div class="space-y-1">
            <label class="block text-xs font-semibold">Category</label>
            <select id="category" class="w-full border rounded-lg px-2 py-1 text-sm">
              <option value="">Select Category</option>
            </select>
            <div class="flex items-center justify-between">
              <div id="kgWrap" class="hidden">
                <label class="inline-flex items-center gap-1 text-xs">
                  <input type="checkbox" id="kgMode" class="w-3 h-3">
                  <span>List in KG</span>
                </label>
              </div>
              <div id="selectAllWrap" class="hidden">
                <label class="inline-flex items-center gap-1 text-xs">
                  <input type="checkbox" id="selectAll" class="w-3 h-3">
                  <span>Select All</span>
                </label>
              </div>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between mb-0.5">
              <label class="block text-xs font-semibold">Products</label>
              <button id="selectAllProducts" class="text-xs text-slate-600 underline">Select all</button>
            </div>
            <div class="custom-dropdown" id="productDropdown">
              <button class="dropdown-btn w-full border rounded-lg px-2 py-1 text-left bg-white disabled:opacity-60 text-sm" disabled>
                <span class="dropdown-text">Select products...</span>
                <span class="dropdown-arrow">▼</span>
              </button>
              <div class="dropdown-list hidden absolute z-10 w-full bg-white border rounded-lg shadow-lg max-h-32 overflow-y-auto">
                <!-- Options will be populated here -->
              </div>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between mb-0.5">
              <label class="block text-xs font-semibold">Densities</label>
              <button id="selectAllDensities" class="text-xs text-slate-600 underline">Select all</button>
            </div>
            <div class="custom-dropdown" id="densityDropdown">
              <button class="dropdown-btn w-full border rounded-lg px-2 py-1 text-left bg-white disabled:opacity-60 text-sm" disabled>
                <span class="dropdown-text">Select densities...</span>
                <span class="dropdown-arrow">▼</span>
              </button>
              <div class="dropdown-list hidden absolute z-10 w-full bg-white border rounded-lg shadow-lg max-h-32 overflow-y-auto">
                <!-- Options will be populated here -->
              </div>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between mb-0.5">
              <label class="block text-xs font-semibold">Colors</label>
              <button id="selectAllColors" class="text-xs text-slate-600 underline">Select all</button>
            </div>
            <div class="custom-dropdown" id="colorDropdown">
              <button class="dropdown-btn w-full border rounded-lg px-2 py-1 text-left bg-white disabled:opacity-60 text-sm" disabled>
                <span class="dropdown-text">Select colors...</span>
                <span class="dropdown-arrow">▼</span>
              </button>
              <div class="dropdown-list hidden absolute z-10 w-full bg-white border rounded-lg shadow-lg max-h-32 overflow-y-auto">
                <!-- Options will be populated here -->
              </div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-1">
            <button id="addCombos" class="px-2 py-1 rounded-lg bg-emerald-600 text-white disabled:opacity-40 text-sm" disabled>Add</button>
            <button id="clearSegments" class="px-2 py-1 rounded-lg bg-slate-200 text-slate-700 text-sm">Clear</button>
          </div>

          <div>
            <div id="segmentsList" class="flex flex-wrap gap-2" style="display: none;"></div>
          </div>
        </div>
      </aside>

      <!-- Preview -->
      <main class="flex-1 bg-white rounded-xl shadow-soft p-3 sm:p-5">
        <div class="mb-3 flex flex-wrap items-center gap-2 justify-end">
          <div class="flex gap-2">
            <button id="downloadPDF" class="px-3 py-2 rounded-lg bg-slate-900 text-white text-sm">Download PDF</button>
          </div>
        </div>
        <div class="w-full overflow-auto">
          <canvas id="preview" class="w-full max-w-[840px] mx-auto rounded-xl border" style="aspect-ratio: 3/4"></canvas>
          <div id="pageInfo" class="text-center text-xs text-slate-500 mt-2"></div>
        </div>
      </main>
    </div>

    <footer class="text-center text-xs text-slate-500 mt-6">
      Assets in <code>/inages</code>: <code>logo.png</code>, <code>geniusstamps.png</code>, <code>lacestamps.png</code>, <code>tapesstamps.png</code>, <code>tipsstamps.png</code>, <code>generalstamps.png</code>.
    </footer>
  </div>

      category:'', selectAll:false, kg:false,
      selProducts:[], selDensities:[], selColors:[],
      segments: [] // each: { title, category, selectAll, kg, product, density, color }
    };

    /* DOM */
    const $ = (id) => document.getElementById(id);
    const elCurrency = $('currency');
    const elCategory = $('category'); 
    const elProductDropdown = $('productDropdown'); const elDensityDropdown = $('densityDropdown'); const elColorDropdown = $('colorDropdown');
    const elKgWrap = $('kgWrap'); const elKg = $('kgMode'); const elSelectAllWrap = $('selectAllWrap'); const elSelectAll = $('selectAll');
    const elAddCombos = $('addCombos'); const elClearSegments = $('clearSegments'); const elSegmentsList = $('segmentsList');
    const elPreview = $('preview'); const ctx = elPreview.getContext('2d'); const elDownloadPDF = $('downloadPDF'); const elPageInfo = $('pageInfo');

    let currentPageIndex = 0; let allPages = [];

    /* Basics */
    function uniqSorted(arr) { return [...new Set(arr)].sort(); }
    function escapeHTML(s){ return (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function lockDropdown(dropdown, locked) { 
      const btn = dropdown.querySelector('.dropdown-btn');
      btn.disabled = locked; 
    }
    
    function getDropdownValues(dropdown) {
      return Array.from(dropdown.querySelectorAll('.dropdown-option input:checked')).map(input => input.value);
    }
    
    function setAllDropdownSelected(dropdown) {
      dropdown.querySelectorAll('.dropdown-option input').forEach(input => input.checked = true);
      updateDropdownText(dropdown);
    }
    
    function fillDropdown(dropdown, arr, placeholder) {
      const list = dropdown.querySelector('.dropdown-list');
      const btn = dropdown.querySelector('.dropdown-btn');
      
      list.innerHTML = arr.map(v => `
        <div class="dropdown-option">
          <input type="checkbox" value="${escapeHTML(v)}" id="${dropdown.id}_${escapeHTML(v)}">
          <label for="${dropdown.id}_${escapeHTML(v)}">${escapeHTML(v)}</label>
        </div>
      `).join('');
      
      btn.disabled = arr.length === 0;
      
      // Add event listeners for checkboxes
      list.querySelectorAll('input').forEach(input => {
        input.addEventListener('change', () => updateDropdownText(dropdown));
      });
      
      updateDropdownText(dropdown, placeholder);
    }
    
    function updateDropdownText(dropdown, placeholder = 'Select...') {
      const selected = getDropdownValues(dropdown);
      const textSpan = dropdown.querySelector('.dropdown-text');
      
      if (selected.length === 0) {
        textSpan.textContent = placeholder;
      } else if (selected.length === 1) {
        textSpan.textContent = selected[0];
      } else {
        textSpan.textContent = `${selected.length} selected`;
      }
    }

    /* Data */
    function populateCategories() {
      const categories = uniqSorted(productData.map(i => i.Catagory));
      elCategory.innerHTML = '<option value="">Select Category</option>' + categories.map(c => `<option value="${escapeHTML(c)}">${escapeHTML(c)}</option>`).join('');
      lockDropdown(elProductDropdown,true); lockDropdown(elDensityDropdown,true); lockDropdown(elColorDropdown,true);
      elAddCombos.disabled = true;
    }

    /* Flow */
    function onCategoryChange(){
      state.category = elCategory.value;
      state.selProducts=[]; state.selDensities=[]; state.selColors=[];
      const hasKg = productData.some(i => i.Catagory===state.category && /y/i.test(i['Can Be Sold in KG?']||''));
      elKgWrap.classList.toggle('hidden', !hasKg); if (!hasKg) elKg.checked=false;
      elSelectAllWrap.classList.toggle('hidden', !state.category); elSelectAll.checked=false; state.selectAll=false;

      const products = uniqSorted(productData.filter(i => i.Catagory===state.category).map(i => i.Product));
      fillDropdown(elProductDropdown, products, 'Select Products');
      fillDropdown(elDensityDropdown, [], 'Select Densities');
      fillDropdown(elColorDropdown, [], 'Select Colors');
      lockDropdown(elProductDropdown, !state.category); lockDropdown(elDensityDropdown, true); lockDropdown(elColorDropdown, true);
      elAddCombos.disabled = !state.category;
      drawPreview();
    }
    function onProductChange(){
      const selP = getDropdownValues(elProductDropdown);
      state.selProducts = selP;
      const densPool = uniqSorted(productData.filter(i => i.Catagory===state.category && (selP.length===0 || selP.includes(i.Product))).map(i => i.Density));
      fillDropdown(elDensityDropdown, densPool, 'Select Densities'); lockDropdown(elDensityDropdown,false);
      const selD = getDropdownValues(elDensityDropdown); state.selDensities = selD;
      const colorPool = uniqSorted(productData.filter(i => i.Catagory===state.category && (selP.length===0 || selP.includes(i.Product)) && (selD.length===0 || selD.includes(i.Density))).map(i => i.Colors));
      fillDropdown(elColorDropdown, colorPool, 'Select Colors'); lockDropdown(elColorDropdown,false);
      state.selColors = getDropdownValues(elColorDropdown);
      drawPreview();
    }
    function onDensityChange(){
      const selD = getDropdownValues(elDensityDropdown);
      state.selDensities = selD;
      const selP = state.selProducts;
      const colorPool = uniqSorted(productData.filter(i => i.Catagory===state.category && (selP.length===0 || selP.includes(i.Product)) && (selD.length===0 || selD.includes(i.Density))).map(i => i.Colors));
      fillDropdown(elColorDropdown, colorPool, 'Select Colors'); lockDropdown(elColorDropdown,false);
      state.selColors = getDropdownValues(elColorDropdown);
      drawPreview();
    }
    function onColorChange(){
      state.selColors = getDropdownValues(elColorDropdown);
      drawPreview();
    }
    function onSelectAllToggle(){
      state.selectAll = elSelectAll.checked;
      [elProductDropdown, elDensityDropdown, elColorDropdown].forEach(dropdown => { lockDropdown(dropdown, state.selectAll); });
      drawPreview();
    }

    /* Segments (explode combinations) */
    function explodeCombosToSegments(){
      if (!state.category) return;
      const pool = productData.filter(i => i.Catagory===state.category);
      let P = state.selectAll ? uniqSorted(pool.map(x=>x.Product)) : (state.selProducts.length? state.selProducts : uniqSorted(pool.map(x=>x.Product)));
      let D = state.selectAll ? uniqSorted(pool.map(x=>x.Density)) : (state.selDensities.length? state.selDensities : uniqSorted(pool.map(x=>x.Density)));
      let C = state.selectAll ? uniqSorted(pool.map(x=>x.Colors)) : (state.selColors.length? state.selColors : uniqSorted(pool.map(x=>x.Colors)));
      const set = new Set(); // avoid duplicates when data has repeated rows
      const next = [];
      P.forEach(p => D.forEach(d => C.forEach(c => {
        const key = `${p}::${d}::${c}`;
        const matches = pool.filter(i => i.Product===p && i.Density===d && i.Colors===c);
        if (matches.length && !set.has(key)) {
          set.add(key);
          next.push({ title: `${p} - ${d} - ${c}`, category: state.category, product:p, density:d, color:c, kg: elKg.checked });
        }
      })));
      // append
      state.segments.push(...next);
      renderSegmentsList();
      drawPreview();
    }

    function removeSegment(idx){ state.segments.splice(idx,1); renderSegmentsList(); drawPreview(); }
    function renderSegmentsList(){
      elSegmentsList.innerHTML = state.segments.map((s,idx)=>`
        <span class="chip"><span class="font-semibold">${escapeHTML(s.title)}</span>
          <button class="text-red-600" onclick="__remove(${idx})">✕</button>
        </span>`).join('');
    }
    window.__remove = removeSegment;

    /* Pricing rows per segment */
    function rowsForSegment(seg){
      const rows = productData.filter(i => i.Catagory===seg.category && i.Product===seg.product && i.Density===seg.density && i.Colors===seg.color)
        .map(i => ({
          length: (i.Length||'').toString(),
          priceINR: parseFloat(i.Rate||'0') * (seg.kg && /y/i.test(i['Can Be Sold in KG?']||'') ? 10 : 1),
          meta: i
        }))
        .sort((a,b)=>parseFloat(a.length)-parseFloat(b.length));
      return rows;
    }

    /* FX (automatic) */
    async function fetchLiveFX(){
      let ok = false;
      for (const builder of FX_APIS) {
        try {
          const url = builder('INR');
          const res = await fetch(url, { cache:'no-store' });
          if (!res.ok) continue;
          const data = await res.json();
          const ratesRaw = data.rates || (data.result==='success' && data.rates) || data;
          if (!ratesRaw) continue;
          const next = { base:'INR', rates:{}, updatedAt: Date.now(), mode:'auto' };
          SUPPORTED.forEach(k => { const v = ratesRaw[k]; if (v && typeof v === 'number') next.rates[k] = v; });
          if (Object.keys(next.rates).length >= 3) {
            state.rates = next;
            localStorage.setItem('INH_FX', JSON.stringify(next));
            ok = true;
            break;
          }
        } catch(e) { console.warn('FX API failed:', e); }
      }
      renderAllPagesToImages();
    }

    function convertINRto(curr, amt){ const r = (state.rates.rates && state.rates.rates[curr]) || 0; return amt * (r||0); }

    /* Canvas layout */
    function setupCanvas(){
      const w=840, h=1120, dpr=window.devicePixelRatio||1;
      elPreview.width=w*dpr; elPreview.height=h*dpr; elPreview.style.width=w+'px'; elPreview.style.height=h+'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    function roundRect(ctx,x,y,w,h,r,fill){ const rr=Math.min(r,h/2,w/2);
      ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.arcTo(x+w,y,x+w,y+h,rr); ctx.arcTo(x+w,y+h,x,y+h,rr);
      ctx.arcTo(x,y+h,x,y,rr); ctx.arcTo(x,y,x+w,y,rr); ctx.closePath(); if (fill) ctx.fill();
    }
    function drawImage(src,x,y,w,h){ return new Promise((res,rej)=>{ const img=new Image(); img.crossOrigin='anonymous'; img.onload=()=>{ctx.drawImage(img,x,y,w,h);res();}; img.onerror=rej; img.src=src; }); }

    async function drawHeader(W, category){
      ctx.fillStyle='#0f172a'; ctx.fillRect(0,0,W,160);
      try{ await drawImage('/assets/logo.png',24,24,130,112);}catch(e){}
      const stampPath = CATEGORY_STAMPS[category] || CATEGORY_STAMPS.__default;
      try{ await drawImage(stampPath, W-180,16,160,128);}catch(e){}
      ctx.fillStyle='#ffffff'; ctx.font='700 24px system-ui, -apple-system, Segoe UI, Roboto'; ctx.textAlign='center';
      ctx.fillText('Price List', W/2, 92);
      
      ctx.font='500 14px system-ui, -apple-system, Segoe UI, Roboto';
      ctx.fillText(`Currency: ${state.currency}`, W/2, 120);
    }
    function drawFooter(W,H){
      ctx.fillStyle='#f1f5f9'; ctx.fillRect(0, H-64, W, 64);
      ctx.fillStyle='#475569'; ctx.textAlign='center'; ctx.font='500 12px system-ui, -apple-system, Segoe UI, Roboto';
      ctx.fillText(ADDRESS_LINES[0], W/2, H-40); ctx.fillText(ADDRESS_LINES[1], W/2, H-20);
    }
    function tableHead(W,y,xPad){
      ctx.fillStyle='#0f172a'; roundRect(ctx, xPad, y, W-2*xPad, 36, 10, true);
      ctx.fillStyle='#ffffff'; ctx.font='600 14px system-ui, -apple-system, Segoe UI, Roboto';
      ctx.textAlign='left';
      ctx.fillText('Length', xPad+16, y+23); 
      ctx.textAlign='right';
      ctx.fillText(`Price (${SYMBOL[state.currency]||''})`, W-xPad-16, y+23);
    }

    function segmentBlockHeight(rows){ return 24 + 36 + rows.length*32 + 24; } // title + head + rows + gap with divider
    
    function calculateOptimalPageHeight(segments, W) {
      const headerHeight = 160;
      const footerHeight = 64;
      const minContentHeight = 200;
      let totalContentHeight = 0;
      
      segments.forEach(seg => {
        const rows = rowsForSegment(seg);
        totalContentHeight += segmentBlockHeight(rows);
      });
      
      return Math.max(headerHeight + totalContentHeight + footerHeight + 40, headerHeight + minContentHeight + footerHeight);
    }

    async function renderPage(segments, W, H){
      const cat = segments.length? segments[0].category : '';
      await drawHeader(W, cat);
      let y=170, xPad=20, consumed=0;
      for (let sIdx=0; sIdx<segments.length; sIdx++){
        const seg=segments[sIdx];
        const rows = rowsForSegment(seg);
        const blkH = segmentBlockHeight(rows);
        if (y + blkH > H - 80) break;

        // Title
        ctx.fillStyle='#0f172a'; ctx.font='700 18px system-ui, -apple-system, Segoe UI, Roboto'; ctx.textAlign='left';
        const unit = state.kg ? 'Per Kg' : 'Per Piece';
        ctx.fillText(`${seg.product} - ${seg.density} - ${seg.color} - ${state.currency} - ${unit}`, xPad, y+20); y += 24;

        // Table
        tableHead(W,y,xPad); y += 36;
        ctx.font='500 13px system-ui, -apple-system, Segoe UI, Roboto'; ctx.textAlign='left';
        rows.forEach((row, idx)=>{
          const rH=32;
          if (idx%2===0){ ctx.fillStyle='#f8fafc'; ctx.fillRect(xPad, y, W-2*xPad, rH); }
          ctx.fillStyle='#0f172a';
          ctx.textAlign='left'; 
          ctx.fillText(`${row.length}"`, xPad+16, y+21);
          const converted = state.currency==='INR' ? row.priceINR : convertINRto(state.currency, row.priceINR);
          ctx.textAlign='right';
          ctx.fillText(`${(SYMBOL[state.currency]||'')}${(converted||0).toFixed(2)}`, W-xPad-16, y+21);
          y += rH;
        });
        
        // Add segment divider line
        if (sIdx < segments.length - 1) {
          ctx.strokeStyle = '#e2e8f0';
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(xPad, y + 8);
          ctx.lineTo(W - xPad, y + 8);
          ctx.stroke();
        }
        
        y += 24;
        consumed++;
      }
      drawFooter(W,H);
      return consumed;
    }

    async function renderAllPagesToImages(){
      const W = 595; // A4 width in points
      const pages=[]; let start=0;
      
      while (start < state.segments.length){
        const remainingSegments = state.segments.slice(start);
        const H = calculateOptimalPageHeight(remainingSegments, W);
        
        // Setup canvas with dynamic height
        elPreview.width = W * (window.devicePixelRatio || 1);
        elPreview.height = H * (window.devicePixelRatio || 1);
        elPreview.style.width = W + 'px';
        elPreview.style.height = H + 'px';
        ctx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
        
        ctx.fillStyle='#ffffff'; ctx.fillRect(0,0,W,H);
        const consumed = await renderPage(remainingSegments, W, H);
        pages.push({data: elPreview.toDataURL('image/jpeg', 0.92), width: W, height: H});
        start += Math.max(1, consumed);
        if (consumed===0) break;
      }
      
      // Store pages globally and show first page
      allPages = pages;
      currentPageIndex = 0;
      if (pages.length > 0) {
        showPage(0);
      }
      
      // Update navigation buttons

      
      elPageInfo.textContent = pages.length>1 ? `Previewing page 1 of ${pages.length}. PDF will include all pages.` : '';
      return { pages, size: {W: pages[0]?.width || W, H: pages[0]?.height || 600} };
    }
    
    function showPage(pageIndex) {
      if (pageIndex < 0 || pageIndex >= allPages.length) return;
      
      const page = allPages[pageIndex];
      elPreview.width = page.width * (window.devicePixelRatio || 1);
      elPreview.height = page.height * (window.devicePixelRatio || 1);
      elPreview.style.width = page.width + 'px';
      elPreview.style.height = page.height + 'px';
      ctx.setTransform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);
      
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, page.width, page.height);
        ctx.drawImage(img, 0, 0, page.width, page.height);
      };
      img.src = page.data;
      
      currentPageIndex = pageIndex;

      elPageInfo.textContent = allPages.length > 1 ? `Previewing page ${pageIndex + 1} of ${allPages.length}. PDF will include all pages.` : '';
    }
    


    async function downloadPDF(){
      const { pages, size } = await renderAllPagesToImages();
      const pdf = new window.jspdf.jsPDF({ orientation:'portrait', unit:'pt', format:[pages[0]?.width || 595, pages[0]?.height || 842] });
      pages.forEach((page, idx) => {
        if (idx>0) pdf.addPage([page.width, page.height], 'portrait');
        pdf.addImage(page.data, 'JPEG', 0, 0, page.width, page.height);
      });
      
      // Generate descriptive filename with Product-Density-Colors-Currency-Unit format
      let filename = 'PriceList';
      if (state.segments.length > 0) {
        const products = [...new Set(state.segments.map(s => s.product.replace(/\s+/g, '-')))];
        const densities = [...new Set(state.segments.map(s => s.density.replace(/\s+/g, '-')))];
        const colors = [...new Set(state.segments.map(s => s.color.replace(/\s+/g, '-')))];
        const currency = state.currency;
        const unit = state.kg ? 'Per-Kg' : 'Per-Piece';
        
        filename = `${products.join('_')}-${densities.join('_')}-${colors.join('_')}-${currency}-${unit}.pdf`;
      } else {
        const timestamp = new Date().toISOString().slice(0, 10);
        filename = `PriceList-${state.currency}-${timestamp}.pdf`;
      }
      
      pdf.save(filename);
    }

    /* Init */
    function init(){
      try { productData = JSON.parse(document.getElementById('EMBEDDED_DATA').textContent); } catch(e){ productData=[]; }
      populateCategories();
      
      // restore FX if saved, otherwise fetch live rates
      const cached = JSON.parse(localStorage.getItem('INH_FX')||'null');
      if (cached && cached.base==='INR' && cached.rates && cached.mode==='auto'){
        state.rates = cached;
        // Auto-refresh if rates are older than 1 hour
        const hourAgo = Date.now() - (60 * 60 * 1000);
        if (!cached.updatedAt || cached.updatedAt < hourAgo) {
          fetchLiveFX();
        }
      } else {
        fetchLiveFX();
      }

      // events
      elCurrency.addEventListener('change', ()=>{ state.currency=elCurrency.value; renderAllPagesToImages(); });
      $('selectAllProducts').addEventListener('click', (e)=>{ e.preventDefault(); setAllDropdownSelected(elProductDropdown); onProductChange(); });
      $('selectAllDensities').addEventListener('click', (e)=>{ e.preventDefault(); setAllDropdownSelected(elDensityDropdown); onDensityChange(); });
      $('selectAllColors').addEventListener('click', (e)=>{ e.preventDefault(); setAllDropdownSelected(elColorDropdown); onColorChange(); });

      elCategory.addEventListener('change', onCategoryChange);
      
      // Dropdown toggle functionality
      [elProductDropdown, elDensityDropdown, elColorDropdown].forEach(dropdown => {
        const btn = dropdown.querySelector('.dropdown-btn');
        const list = dropdown.querySelector('.dropdown-list');
        
        btn.addEventListener('click', (e) => {
          if (btn.disabled) return;
          e.stopPropagation();
          
          // Close other dropdowns
          [elProductDropdown, elDensityDropdown, elColorDropdown].forEach(other => {
            if (other !== dropdown) {
              other.querySelector('.dropdown-list').classList.add('hidden');
            }
          });
          
          list.classList.toggle('hidden');
        });
        
        // Handle checkbox changes
        list.addEventListener('change', () => {
          if (dropdown === elProductDropdown) onProductChange();
          else if (dropdown === elDensityDropdown) onDensityChange();
          else if (dropdown === elColorDropdown) onColorChange();
        });
      });
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', () => {
        [elProductDropdown, elDensityDropdown, elColorDropdown].forEach(dropdown => {
          dropdown.querySelector('.dropdown-list').classList.add('hidden');
        });
      });
      elSelectAll.addEventListener('change', onSelectAllToggle);
      elKg.addEventListener('change', ()=>{ /* kg flag stored per segment at creation */ });

      elAddCombos.addEventListener('click', explodeCombosToSegments);
      elClearSegments.addEventListener('click', ()=>{ state.segments=[]; renderSegmentsList(); renderAllPagesToImages(); });
      elDownloadPDF.addEventListener('click', downloadPDF);


      // enable Add when category chosen
      const enableAdd = () => { elAddCombos.disabled = !state.category; };
      ['change'].forEach(evt => elCategory.addEventListener(evt, enableAdd));

      renderAllPagesToImages();
    }
    init();
  </script>
</body>
</html>

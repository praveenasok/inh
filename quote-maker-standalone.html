    <!-- Inline JavaScript -->
    <script>
        // Global variables
        let quoteItems = [];
        let savedQuotes = JSON.parse(localStorage.getItem('savedQuotes') || '[]');
        let quoteCounter = parseInt(localStorage.getItem('quoteCounter') || '1');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date
            document.getElementById('quoteDate').value = new Date().toISOString().split('T')[0];
            
            // Load saved quotes
            loadSavedQuotes();
            
            // Auto-calculate price based on product and length
            document.getElementById('productSelect').addEventListener('change', calculatePrice);
            document.getElementById('lengthSelect').addEventListener('change', calculatePrice);
        });

        // Product pricing logic
        function calculatePrice() {
            const product = document.getElementById('productSelect').value;
            const length = parseInt(document.getElementById('lengthSelect').value);
            
            if (!product || !length) return;
            
            // Base pricing structure
            const basePrices = {
                'Straight Hair': 50,
                'Wavy Hair': 55,
                'Curly Hair': 60,
                'Body Wave': 65,
                'Deep Wave': 70,
                'Loose Wave': 60,
                'Kinky Straight': 75,
                'Kinky Curly': 80
            };
            
            const basePrice = basePrices[product] || 50;
            const lengthMultiplier = 1 + ((length - 10) * 0.1); // 10% increase per 2 inches
            const finalPrice = Math.round(basePrice * lengthMultiplier);
            
            document.getElementById('priceInput').value = finalPrice;
        }

        // Add product to quote
        function addProduct() {
            const product = document.getElementById('productSelect').value;
            const length = document.getElementById('lengthSelect').value;
            const quantity = parseInt(document.getElementById('quantityInput').value);
            const price = parseFloat(document.getElementById('priceInput').value);
            
            if (!product || !length || !quantity || !price) {
                alert('Please fill in all product details');
                return;
            }
            
            const item = {
                id: Date.now(),
                product: product,
                length: length + '"',
                quantity: quantity,
                price: price,
                total: quantity * price
            };
            
            quoteItems.push(item);
            updateQuoteDisplay();
            clearProductForm();
        }

        // Remove product from quote
        function removeProduct(id) {
            quoteItems = quoteItems.filter(item => item.id !== id);
            updateQuoteDisplay();
        }

        // Update quote display
        function updateQuoteDisplay() {
            const itemsList = document.getElementById('itemsList');
            
            if (quoteItems.length === 0) {
                itemsList.innerHTML = '<p class="text-gray-700">No items added yet.</p>';
            } else {
                itemsList.innerHTML = quoteItems.map(item => `
                    <div class="quote-item">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="font-semibold">${item.product} - ${item.length}</h4>
                                <p class="text-gray-700">Quantity: ${item.quantity} √ó $${item.price.toFixed(2)}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-bold">$${item.total.toFixed(2)}</span>
                                <button onclick="removeProduct(${item.id})" class="btn-danger">
                                    <span class="fa fa-trash"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateTotals();
        }

        // Update totals
        function updateTotals() {
            const subtotal = quoteItems.reduce((sum, item) => sum + item.total, 0);
            const tax = 0; // No tax for now
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        // Clear product form
        function clearProductForm() {
            document.getElementById('productSelect').value = '';
            document.getElementById('lengthSelect').value = '';
            document.getElementById('quantityInput').value = '1';
            document.getElementById('priceInput').value = '';
        }

        // Clear entire quote
        function clearQuote() {
            if (confirm('Are you sure you want to clear the entire quote?')) {
                quoteItems = [];
                document.getElementById('clientName').value = '';
                document.getElementById('clientEmail').value = '';
                document.getElementById('clientPhone').value = '';
                document.getElementById('quoteDate').value = new Date().toISOString().split('T')[0];
                clearProductForm();
                updateQuoteDisplay();
            }
        }

        // Save quote
        function saveQuote() {
            const clientName = document.getElementById('clientName').value;
            const clientEmail = document.getElementById('clientEmail').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const quoteDate = document.getElementById('quoteDate').value;
            
            if (!clientName || quoteItems.length === 0) {
                alert('Please enter client name and add at least one product');
                return;
            }
            
            const quote = {
                id: quoteCounter++,
                clientName: clientName,
                clientEmail: clientEmail,
                clientPhone: clientPhone,
                quoteDate: quoteDate,
                items: [...quoteItems],
                total: quoteItems.reduce((sum, item) => sum + item.total, 0),
                createdAt: new Date().toISOString()
            };
            
            savedQuotes.unshift(quote);
            localStorage.setItem('savedQuotes', JSON.stringify(savedQuotes));
            localStorage.setItem('quoteCounter', quoteCounter.toString());
            
            loadSavedQuotes();
            alert('Quote saved successfully!');
        }

        // Load saved quotes
        function loadSavedQuotes() {
            const savedQuotesDiv = document.getElementById('savedQuotes');
            
            if (savedQuotes.length === 0) {
                savedQuotesDiv.innerHTML = '<p class="text-gray-700">No saved quotes yet.</p>';
                return;
            }
            
            savedQuotesDiv.innerHTML = savedQuotes.map(quote => `
                <div class="quote-item">
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-semibold">Quote #${quote.id} - ${quote.clientName}</h4>
                            <p class="text-gray-700">${quote.quoteDate} | ${quote.items.length} items | Total: $${quote.total.toFixed(2)}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="loadQuote(${quote.id})" class="btn-secondary">
                                <span class="fa fa-edit"></span> Load
                            </button>
                            <button onclick="deleteQuote(${quote.id})" class="btn-danger">
                                <span class="fa fa-trash"></span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load quote for editing
        function loadQuote(id) {
            const quote = savedQuotes.find(q => q.id === id);
            if (!quote) return;
            
            document.getElementById('clientName').value = quote.clientName;
            document.getElementById('clientEmail').value = quote.clientEmail || '';
            document.getElementById('clientPhone').value = quote.clientPhone || '';
            document.getElementById('quoteDate').value = quote.quoteDate;
            
            quoteItems = [...quote.items];
            updateQuoteDisplay();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Delete quote
        function deleteQuote(id) {
            if (confirm('Are you sure you want to delete this quote?')) {
                savedQuotes = savedQuotes.filter(q => q.id !== id);
                localStorage.setItem('savedQuotes', JSON.stringify(savedQuotes));
                loadSavedQuotes();
            }
        }

        // Go back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // If no history, you could redirect to a main page
                alert('No previous page to go back to');
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closePreview();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                switch(event.key) {
                    case 's':
                        event.preventDefault();
                        saveQuote();
                        break;
                    case 'p':
                        event.preventDefault();
                        generatePDF();
                        break;
                    case 'Escape':
                        closePreview();
                        break;
                }
            }
        });
